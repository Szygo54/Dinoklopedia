<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Dinoklopedia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&family=Slackey&family=Titan+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <h1 class="page-title">DINOKLOPEDIA</h1>

    <div class="quiz-container">
        
        <img id="quiz-img" src="img/triceratops.png" alt="Zdjęcie dinozaura" class="quiz-image">

        <div id="question" class="question-text">Pytanie wczytuje się...</div>
        
        <div id="answer-buttons" class="answer-buttons">
            </div>

        <button id="next-btn" class="next-btn">KOLEJNE PYTANIE</button>
        
        <button id="menu-btn" class="menu-btn">MENU</button>

    </div>

    <footer class="main-footer">
        &copy; Dinoklopedia 2026
    </footer>

    <script>
        const pytania = [
            {
                pytanie: "Ten dinozaur ma trzy rogi. Jak się nazywa?",
                obrazek: "img/triceratops.png", 
                odpowiedzi: [
                    { text: "T-Rex", correct: false },
                    { text: "Triceratops", correct: true },
                    { text: "Stegozaur", correct: false },
                    { text: "Raptor", correct: false }
                ]
            },
            {
                pytanie: "Który z nich potrafił latać?",
                obrazek: "img/q2.jpg", 
                odpowiedzi: [
                    { text: "Pterodaktyl", correct: true },
                    { text: "Diplodok", correct: false },
                    { text: "T-Rex", correct: false },
                    { text: "Spinozaur", correct: false }
                ]
            },
            {
                pytanie: "Co jadł ten olbrzym (Brachiozaur)?",
                obrazek: "img/q3.jpg",
                odpowiedzi: [
                    { text: "Pizzę", correct: false },
                    { text: "Inne dinozaury", correct: false },
                    { text: "Rośliny", correct: true },
                    { text: "Ryby", correct: false }
                ]
            },
            {
                pytanie: "Do czego służyły płyty na grzbiecie Stegozaura?",
                obrazek: "img/q4.jpg",
                odpowiedzi: [
                    { text: "Do latania", correct: false },
                    { text: "Do obrony", correct: true },
                    { text: "Do pływania", correct: false },
                    { text: "To była skorupa", correct: false }
                ]
            },
            {
                pytanie: "Kto jest nazywany KRÓLEM dinozaurów?",
                obrazek: "img/q5.jpg",
                odpowiedzi: [
                    { text: "Kura domowa", correct: false },
                    { text: "Tyranozaur Rex", correct: true },
                    { text: "Triceratops", correct: false },
                    { text: "Ankylozaur", correct: false }
                ]
            }
        ];

        const questionElement = document.getElementById("question");
        const imageElement = document.getElementById("quiz-img");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const menuButton = document.getElementById("menu-btn");
        const titleElement = document.querySelector(".page-title"); 

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            titleElement.classList.remove("page-title-big");
            currentQuestionIndex = 0;
            score = 0;
            nextButton.innerHTML = "KOLEJNE PYTANIE";
            imageElement.style.display = "block";
            menuButton.style.display = "none";
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = pytania[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionElement.innerHTML = questionNo + ". " + currentQuestion.pytanie;

            imageElement.src = currentQuestion.obrazek;
            imageElement.onerror = function() { this.src = 'img/baner.png'; }; 

            currentQuestion.odpowiedzi.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn-answer");
                answerButtons.appendChild(button);
                if(answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectAnswer);
            });
        }

        function resetState() {
            nextButton.style.display = "none";
            while(answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            
            if(isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
            } else {
                selectedBtn.classList.add("wrong");
            }

            Array.from(answerButtons.children).forEach(button => {
                if(button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true; 
            });

            nextButton.style.display = "inline-block";
        }

        function showScore() {
            resetState();
            imageElement.style.display = "none"; 
            questionElement.innerHTML = `KONIEC GRY!<br>Twój wynik to ${score} na ${pytania.length}!`;
            titleElement.classList.add("page-title-big");
            nextButton.innerHTML = "ZAGRAJ JESZCZE RAZ";
            nextButton.style.display = "inline-block";
            menuButton.style.display = "inline-block";
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if(currentQuestionIndex < pytania.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        nextButton.addEventListener("click", () => {
            if(currentQuestionIndex < pytania.length) {
                handleNextButton();
            } else {
                imageElement.style.display = "block";
                startQuiz();
            }
        });
        
        menuButton.addEventListener("click", () => {
            window.location.href = "main.html";
        });

        startQuiz();
    </script>
</body>
</html>
