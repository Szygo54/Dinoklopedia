<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinoklopedia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="hero-box" id="baner">
        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    
    <div class="nav-container">
        <a href="dinozaury.html" class="nav-btn btn-dino">DINOZAURY</a>
        <a href="kolorowanki.html" class="nav-btn btn-art">KOLOROWANKI</a>
        <a href="quizmenu.html" class="nav-btn btn-quiz">QUIZ</a>
        <a href="onas.html" class="nav-btn btn-about">O NAS</a>
    </div>

    <footer class="main-footer">
        &copy; Dinoklopedia 2026
    </footer>

    <script>
        const slajdyBaza = ['baner', 'baner2', 'baner3']; 
    
        let aktualnyNumer = 0;
        let timer; 
        
        const baner = document.getElementById('baner');
        const kropki = document.querySelectorAll('.dot'); 
    
        function czyTelefon() {
            return window.innerWidth <= 768;
        }


        function pobierzSciezke(index) {
            let nazwaBazowa = slajdyBaza[index];
            
            if (czyTelefon()) {
                if(index === 0) nazwaBazowa = 'baner1'; 
                return `img/${nazwaBazowa}tel.png`;
            } else {
                return `img/${slajdyBaza[index]}.png`;
            }
        }
    
        function aktualizujKropki(numer) {
            kropki.forEach((kropka, index) => {
                if (index === numer) {
                    kropka.classList.add('active');
                } else {
                    kropka.classList.remove('active');
                }
            });
        }
    
        function zmienSlajd(nowyNumer) {
            if (nowyNumer === undefined) {
                aktualnyNumer++;
                if (aktualnyNumer >= slajdyBaza.length) {
                    aktualnyNumer = 0;
                }
            } else {
                aktualnyNumer = nowyNumer;
            }
    
            baner.style.backgroundImage = `url('${pobierzSciezke(aktualnyNumer)}')`;
            aktualizujKropki(aktualnyNumer);
        }

        kropki.forEach((kropka, index) => {
            kropka.addEventListener('click', () => {
                zmienSlajd(index);
                clearInterval(timer);
                timer = setInterval(() => zmienSlajd(), 5000);
            });
        }); 

        window.addEventListener('resize', () => {
             baner.style.backgroundImage = `url('${pobierzSciezke(aktualnyNumer)}')`;
        });

        zmienSlajd(0);
        timer = setInterval(() => zmienSlajd(), 4000);
    
    </script>
</body>
</html>
