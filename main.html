<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dinoklopedia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&family=Slackey&family=Titan+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="hero-box" id="baner">
        <span id="baner-tekst">Witaj mały Paleontologu</span>

        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    
    <div class="nav-container">
        <a href="dinozaury.html" class="nav-btn btn-dino">DINOZAURY</a>
        <a href="kolorowanki.html" class="nav-btn btn-art">KOLOROWANKI</a>
        <a href="quiz.html" class="nav-btn btn-quiz">QUIZ</a>
        <a href="onas.html" class="nav-btn btn-about">O NAS</a>
    </div>

    <script>
        const slajdy = [
            { zdjecie: 'baner.png', tekst: 'Witaj mały Paleontologu' },
            { zdjecie: 'img/baner2.png', tekst: 'DINOKLOPEDIA' },
            { zdjecie: 'img/baner3.png', tekst: 'Rozwiąż nasz super QUIZ!' }
        ];
    
        let aktualnyNumer = 0;
        let timer; 
        
        const baner = document.getElementById('baner');
        const banerTekst = document.getElementById('baner-tekst');
        const kropki = document.querySelectorAll('.dot'); 

        // Funkcja zapalająca odpowiednią kropkę
        function aktualizujKropki(numer) {
            kropki.forEach((kropka, index) => {
                if (index === numer) {
                    kropka.classList.add('active');
                } else {
                    kropka.classList.remove('active');
                }
            });
        }

        // Główna funkcja zmiany slajdu
        function zmienSlajd(nowyNumer) {
            // 1. Ukrywamy tekst
            banerTekst.style.opacity = 0;

            setTimeout(() => {
                // 2. Ustalamy który slajd ma być następny
                if (nowyNumer === undefined) {
                    aktualnyNumer++;
                    if (aktualnyNumer >= slajdy.length) {
                        aktualnyNumer = 0;
                    }
                } else {
                    aktualnyNumer = nowyNumer;
                }
    
                const nowySlajd = slajdy[aktualnyNumer];
    
                // 3. Podmieniamy zdjęcie i tekst
                baner.style.backgroundImage = `url('${nowySlajd.zdjecie}')`;
                banerTekst.innerHTML = nowySlajd.tekst;
                
                // 4. Aktualizujemy kropki
                aktualizujKropki(aktualnyNumer);
    
                // 5. Pokazujemy tekst z powrotem
                setTimeout(() => {
                     banerTekst.style.opacity = 1;
                }, 50);
    
            }, 500); // Czas musi pasować do transition w CSS (0.5s)
        }

        // Obsługa kliknięcia w kropki
        kropki.forEach((kropka, index) => {
            kropka.addEventListener('click', () => {
                zmienSlajd(index);
                // Resetujemy licznik czasu po kliknięciu
                clearInterval(timer);
                timer = setInterval(() => zmienSlajd(), 5000);
            });
        });
    
        // Uruchomienie automatycznej zmiany co 5 sekund
        timer = setInterval(() => zmienSlajd(), 5000);
    </script>
</body>

</html>
