<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dinoklopedia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&family=Slackey&family=Titan+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="hero-box" id="baner">
        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    
    <div class="nav-container">
        <a href="dinozaury.html" class="nav-btn btn-dino">DINOZAURY</a>
        <a href="kolorowanki.html" class="nav-btn btn-art">KOLOROWANKI</a>
        <a href="quizmenu.html" class="nav-btn btn-quiz">QUIZ</a>
        <a href="onas.html" class="nav-btn btn-about">O NAS</a>
    </div>

    <footer class="main-footer">
        &copy; Dinoklopedia 2026
    </footer>

    <script>
        const slajdy = [
            { zdjecie: 'img/baner.png' },
            { zdjecie: 'img/baner2.png' },
            { zdjecie: 'img/baner3.png' }
        ];
    
        let aktualnyNumer = 0;
        let timer; 
        
        const baner = document.getElementById('baner');
        const kropki = document.querySelectorAll('.dot'); 
    
        function aktualizujKropki(numer) {
            kropki.forEach((kropka, index) => {
                if (index === numer) {
                    kropka.classList.add('active');
                } else {
                    kropka.classList.remove('active');
                }
            });
        }
    
        function zmienSlajd(nowyNumer) {
            if (nowyNumer === undefined) {
                aktualnyNumer++;
                if (aktualnyNumer >= slajdy.length) {
                    aktualnyNumer = 0;
                }
            } else {
                aktualnyNumer = nowyNumer;
            }
    
            const nowySlajd = slajdy[aktualnyNumer];
    
            baner.style.backgroundImage = `url('${nowySlajd.zdjecie}')`;
            
            aktualizujKropki(aktualnyNumer);
        }
    
        
        kropki.forEach((kropka, index) => {
            kropka.addEventListener('click', () => {
                zmienSlajd(index);
                clearInterval(timer);
                timer = setInterval(() => zmienSlajd(), 5000);
            });
        }); 
    
        
        zmienSlajd(0);
        timer = setInterval(() => zmienSlajd(), 4000);
    
    </script>
</body>
</html>
